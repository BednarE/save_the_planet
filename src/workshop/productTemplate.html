<section id="productTemplate">
    <div class="card product">
        <div class="card-header">
            <h4 class="productName"></h4>
        </div>
        <div class="card-body">
            <img class="productImage" src="">
            <div class="container">
                <p class="description"></p>
                <p class="productMoneyValue"></p>
                <p class="plasticcost"></p>
                <p class="productionTime"></p>
                <p>Wie oft soll das Produkt produziert werden? <input class="amountProducts" type="number" size="3" pattern="[0-9]{3}"/></p>
                <p class="costAndMoneyHint">Kosten: <span class="addedCosts"></span>, Wert: <span class="addedValue"></span></p>
                <p class="productionTimeLeft"></p>
            </div>
            <button class="buyProductButton btn btn-primary">Herstellen</button>
            <div class="progress productProgressBar">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
        </div>
    </div>
</section>
