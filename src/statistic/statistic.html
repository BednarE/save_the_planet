<section id="statisticsSection">
    <div id="displayStatData">
    <div>
        <h5 class="statisticList">Angefangen den Planetten zu retten am:  <a id="startDate">0</a></h5>
        <h5 class="statisticList">Der Planet wird gerettet seit:  <a id="timePlayed">0</a></h5>
        <h5 class="statisticList">Der Planet gerettet %: <a id="thePlanetSaved">0</a></h5>
        <h5 class="statisticList">Gekaufte Kollektoren: <a id="collectorsOwned">0</a></h5>
        <h5 class="statisticList">Gesammeltes Plastik <a id="plasticsGathered">0</a></h5>
        <h5 class="statisticList">Plastik pro Sekunde: <span id="plasticPerSecond"></span></h5>
    </div>
    <div>
        <h5 class="statisticList">Gesammeltes Plastik pro Klick: <span id="plasticPerClick"></span></h5>
        <h5 class="statisticList">Geklickt insgesamt: <a id="timesClicked">0</a></h5>
        <h5 class="statisticList">Von Hand gesammeltes Plastik: <span id="totalHandCollectedPlastic"></span></h5>
        <h5 class="statisticList">Erzeugtes Geld: <span id="totalMoneyGenerated"></span></h5>
        <h5 class="statisticList">Wiederverwendetes Plastik: <span id="plasticsSold"></span></h5>
    </div>
    </div>
    <div id="clicksChartRow" class="row">
        <div class="chartdivs col-lg-6" id="clicksShortTermChartDiv">
            <canvas class="charts" id="clicksShortTermChart"></canvas>
        </div>
        <div class="chartdivs col-lg-6" id="clicksLongTermChartDiv">
            <canvas class="charts" id="clicksLongTermChart"></canvas>
        </div>
        <div class="chartdivs col-lg-6" id="plasticChartDiv">
            <canvas class="charts" id="plasticChart"></canvas>
        </div>
        <div class="chartdivs col-lg-6" id="collectorChartDiv">
            <canvas class="charts" id="collectorChart"></canvas>
        </div>
    </div>
</section>
