<section id="statisticsSection">
    <ul id="statisticsList">
        <li id="startDate">
            <b>Started to save the planet:</b>
        </li>
        <li id="timePlayed">
            <b>Saving the planet since:</b>
        </li>
        <li id="thePlanetSaved">
            <b>The planet saved %:</b>
        </li>
        <li>
            <b>Kollektoren: </b><span id="collectorsOwned"></span>
        </li>
        <li id="plasticsGathered">
            <b>Plastics gathered:</b>
        </li>
        <li>
            <b>Plastik pro Sekunde: </b><span id="plasticPerSecond"></span>
        </li>
        <li>
            <b>Gesammeltes Plastik pro Klick: </b><span id="plasticPerClick"></span>
        </li>
        <li id="timesClicked">
            <b>Times clicked:</b>
        </li>
        <li>
            <b>Von Hand gesammeltes Plastik: </b><span id="totalHandCollectedPlastic"></span>
        </li>
        <li>
            <b>Erzeugtes Geld: </b><span id="totalMoneyGenerated"></span>
        </li>
        <li>
            <b>Wiederverwendetes Plastik: </b><span id="plasticsSold"></span>
        </li>
    </ul>
    <div id="clicksChartRow" class="row">
        <div class="chartdivs col-lg-6" id="clicksShortTermChartDiv">
            <canvas class="charts" id="clicksShortTermChart"></canvas>
        </div>
        <div class="chartdivs col-lg-6" id="clicksLongTermChartDiv">
            <canvas class="charts" id="clicksLongTermChart"></canvas>
        </div>
        <div class="chartdivs col-lg-6" id="plasticChartDiv">
            <canvas class="charts" id="plasticChart"></canvas>
        </div>
        <div class="chartdivs col-lg-6" id="collectorChartDiv">
            <canvas class="charts" id="collectorChart"></canvas>
        </div>
    </div>
</section>
